    <div class="container-md">
        <p> 1. Crie uma aplicação que permita a digitação de números e mostre esses
            números em tela de forma ordenada.</p>
            <br>
        <div class="container-md border rounded mb-5">
            <form method="POST" class="row g-3" action="./back-end/numberController.cs">
                <div class="col-md-6">
                    <label for="numbers" class="form-label pt-3">   
                        Insira os números desejados, separe-os utilizando um espaço.
                    </label>
                    <input id="numbers" name="numbers" type="text" class="form-control" placeholder="Digite números">
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary sort-number" onclick="sortNumbers()">Ordenar</button>
                    <button type="submit" disabled class="btn btn-primary save-file" onclick="saveToFile()">Salvar em arquivo</button>
                </div>
            </form>
            <div class="row md-6 div-display pt-3">
                <div class="col-md-6">
                    <p class="lead sorted-numbers"></p>
                </div>
            </div>
        </div>
        </div>
